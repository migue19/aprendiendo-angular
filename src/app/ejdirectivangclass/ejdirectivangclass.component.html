 <h4>Introduzca la puntuacioﾌ］ del Alumno</h4>
<input type="text" class="form-control" [(ngModel)]="puntuacion"> 
<hr>
<div *ngIf="puntuacion">
	<h4 *ngIf="puntuacion >= 0 && puntuacion <= 10; else aviso" [ngClass]="{ aprobado: puntuacion >= 5, suspenso: puntuacion <5 }">
	Puntuacioﾌ］ obtenida: {{ puntuacion }}</h4> 
	<ng-template #aviso>
		<h4 *ngIf="puntuacion > 10" class="advertencia"> Introduzca una puntuacioﾌ］ menor a 10</h4>
		<h4 *ngIf="puntuacion < 0" class="advertencia"> Introduzca una puntuacioﾌ］ mayor o igual a 0</h4>
	</ng-template>
</div>
